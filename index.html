<!DOCTYPE html>
<html>
<head>
  <title>Raya, Be My Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #ff758c);
      overflow: hidden;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 60px;
    }

    h2 {
      font-size: 1.8em;
    }

    .invite-box {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      display: inline-block;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
      height: 200px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background-color: #444;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #message {
      margin-top: 30px;
      font-size: 1.5em;
      display: none;
    }

    .rose {
      position: fixed;
      top: -20px;
      font-size: 28px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>

<body>

  <h1>Raya ğŸ’•</h1>
  <h2>I have a very important question...</h2>
  <h2>Will you be my Valentine? ğŸ’˜</h2>

  <div class="invite-box">
    <p>ğŸ“… February 14th</p>
    <p>â° 3:45 PM</p>
    <p>ğŸ“ Don Artemio</p>
  </div>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div id="message">
    I knew you would say yes ğŸ˜ğŸ’—<br><br>
    See you at Don Artemio on Feb 14th at 3:45 â¤ï¸<br><br>
    ğŸŒ¹ And your flowers are waiting for you at home ğŸŒ¹
  </div>

  <script>
    let yesSize = 1;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      yesSize += 0.2;
      yesBtn.style.transform = "scale(" + yesSize + ")";
    }

    function sayYes() {
      document.getElementById("message").style.display = "block";
      document.body.style.background = "linear-gradient(135deg, #ff4d6d, #ff1e4d)";
      startRoses();
    }

    function startRoses() {
      setInterval(() => {
        const rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerHTML = "ğŸŒ¹";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(rose);

        setTimeout(() => {
          rose.remove();
        }, 5000);
      }, 250);
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveNo);

    // Mobile tap
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", sayYes);
  </script>

</body>
</html>
