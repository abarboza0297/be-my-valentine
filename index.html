<!DOCTYPE html>
<html>
<head>
  <title>Raya, Be My Valentine ğŸŒ¿</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #ff7eb3); /* pink background */
      overflow: hidden;
      color: white;
      transition: background 1s;
    }

    h1 { font-size: 3em; margin-top: 80px; }
    h2 { font-size: 2em; }
    p { font-size: 1.4em; }

    .invite-box {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      display: inline-block;
    }

    .buttons { margin-top: 40px; position: relative; height: 200px; }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s transform, 0.3s background-color;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      transform: scale(1);
    }

    #yesBtn:hover { background-color: #ff1e4d; }

    #noBtn {
      background-color: #2e2e2e;
      color: white;
      position: absolute;
      top: 20px;
      left: 60%;
    }

    #message {
      margin-top: 40px;
      font-size: 2em;
      display: none;
    }

    .leaf {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall linear;
      pointer-events: none;
    }

    @keyframes fall { to { transform: translateY(110vh); } }
  </style>
</head>

<body>

  <h1>Raya ğŸŒ¿</h1>
  <h2>I have a very important question...</h2>
  <p>Will you be my Valentine? â¤ï¸</p>

  <div class="invite-box">
    <p>ğŸ“… February 14th</p>
    <p>â° 3:45 PM</p>
    <p>ğŸ“ Don Artemio</p>
  </div>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">YES ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div id="message">
    I knew my plant queen would say yes ğŸŒ¿ğŸ’˜<br><br>
    Your flowers are waiting at home ğŸŒ¸â¤ï¸<br><br>
    See you at Don Artemio on Feb 14th at 3:45 â¤ï¸
  </div>

  <script>
    window.onload = function() {
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      let yesScale = 1;

      noBtn.addEventListener('mouseover', function() {
        // Move NO button randomly inside viewport
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 150) + 50;
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';

        // Increase YES button size
        yesScale += 0.1;
        yesBtn.style.transform = `scale(${yesScale})`;
      });

      window.sayYes = function() {
        document.getElementById('message').style.display = 'block';
        document.body.style.background = "linear-gradient(135deg, #ff758c, #ff7eb3)";
        startLeaves();
      }

      function startLeaves() {
        function createLeaf() {
          const leaf = document.createElement('div');
          leaf.classList.add('leaf');
          leaf.innerHTML = "ğŸŒ¿";
          leaf.style.left = Math.random() * 100 + "vw";
          leaf.style.animationDuration = (Math.random() * 3 + 2) + "s";
          document.body.appendChild(leaf);

          setTimeout(() => leaf.remove(), 5000);
          // schedule next leaf
          setTimeout(createLeaf, 300);
        }
        createLeaf();
      }
    }
  </script>

</body>
</html>
