<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #fff;
    }

    p {
      font-size: 1.5em;
      color: #fff;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #yesBtn:hover {
      transform: scale(1.2);
      background-color: #ff1e4d;
    }

    #noBtn {
      background-color: #444;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 50px;
      font-size: 2em;
      color: white;
      display: none;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>

<body>

  <h1>Hey Beautiful ‚ù§Ô∏è</h1>
  <p>I have a very important question...</p>
  <h2>Will You Be My Valentine? üíò</h2>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">No üòè</button>
  </div>

  <div id="message">I KNEW YOU WOULD SAY YES üòç‚ù§Ô∏è</div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById('noBtn');
      const x = Math.floor(Math.random() * window.innerWidth * 0.8);
      const y = Math.floor(Math.random() * window.innerHeight * 0.6);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function sayYes() {
      document.getElementById('message').style.display = 'block';
      document.body.style.background = "linear-gradient(135deg, #ff4d6d, #ff758c)";
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 300);
    }
  </script>

</body>
</html>
