<!DOCTYPE html>
<html>
<head>
  <title>Raya, Be My Valentine ğŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #ff758c);
      overflow: hidden;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-top: 80px;
    }

    h2 {
      font-size: 2em;
    }

    p {
      font-size: 1.4em;
    }

    .invite-box {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: inline-block;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
      height: 250px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: scale(1);
    }

    #yesBtn:hover {
      background-color: #ff1e4d;
    }

    #noBtn {
      background-color: #444;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 40px;
      font-size: 1.8em;
      display: none;
    }

    .rose {
      position: fixed;
      top: -20px;
      font-size: 28px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>

<body>

  <h1>Raya ğŸ’•</h1>
  <h2>I have a very important question...</h2>

  <p>Will you be my Valentine? ğŸ’˜</p>

  <div class="invite-box">
    <p>ğŸ“… February 14th</p>
    <p>â° 3:45 PM</p>
    <p>ğŸ“ Don Artemio</p>
  </div>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">YES ğŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()">No ğŸ™ˆ</button>
  </div>

  <div id="message">
    I knew you would say yes ğŸ˜ğŸ’—<br><br>
    See you at Don Artemio on Feb 14th at 3:45 â¤ï¸<br><br>
    ğŸŒ¹ And your flowers are waiting for you at home ğŸŒ¹
  </div>

  <script>
    let yesSize = 1;

    function moveNo() {
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');

      // Move No button randomly
      const x = Math.floor(Math.random() * window.innerWidth * 0.8);
      const y = Math.floor(Math.random() * window.innerHeight * 0.6);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      // Increase Yes button size
      yesSize += 0.2;
      yesBtn.style.transform = "scale(" + yesSize + ")";
    }

    function sayYes() {
      document.getElementById('message').style.display = 'block';
      document.body.style.background = "linear-gradient(135deg, #ff4d6d, #ff1e4d)";
      startRoses();
    }

    function startRoses() {
      setInterval(() => {
        const rose = document.createElement('div');
        rose.classList.add('rose');
        rose.innerHTML = "ğŸŒ¹";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(rose);

        setTimeout(() => {
          rose.remove();
        }, 5000);
      }, 250);
    }
  </script>

</body>
</html>
