  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-top: 80px;

    .invite-box {

      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: inline-block;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
      height: 200px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

      transform: scale(1.2);
      background-color: #ff1e4d;
    }

    #noBtn {
      background-color: #444;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 40px;
      font-size: 1.8em;
      display: none;
    }

    .rose {
      position: fixed;
      top: -20px;
      font-size: 28px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
